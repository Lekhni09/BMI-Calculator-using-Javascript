<html>
    <head>
        <title></title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="styles.css">

       
       
     </head>
    <body>
        <header>
       <!---- <div class= "container">-->
            <div class="card w-50 m-auto text-center">
                <div class="card-header text-center bg-danger text-black"> BMI Calculator </div>
                    <div class="card-body " > 
                        <form class="w-50 m-auto" onsubmit="return false">
                            <div class="form-group">
                                <label > Weight</label>
                                <input type="text" name="" id="weight" placeholder="Weight in Kg" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label > Height</label>
                                <input type="text" name="" id="height"  placeholder="Height in Ft"  class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label > BMI Value</label>
                                <input type="number" name="" id="BMIvalue" class="form-control">
                            </div>
                            <button type= "submit" class="btn btn-success" onclick="getbmivalue()"> Check BMI Value</button>
                        </form>

                
                     </div>
            <div class="card-footer text-center"> A Healthy BMI ranges  between 19 and 25 </div>
        </header>

       <!---- </div>-->
       


       
        <script src="myscripts.js"></script>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
            
    </body>
</html>
